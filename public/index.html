<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Minimal 2D canvas playground with arrow-key movement." />
    <title>Canvas Runner</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%23093041'/%3E%3Cpath d='M10 8h4v4h-4zm0 6h4v4h-4zm8-6h4v4h-4zm0 6h4v4h-4z' fill='%23fff'/%3E%3C/svg%3E" />
  </head>
  <body>
    <main class="game-shell">
      <canvas id="game-canvas" role="img" aria-label="2D game world"></canvas>
      <aside class="hud" aria-live="polite">
        <h1 class="hud__title">Canvas Runner</h1>
        <p class="hud__hint">Use the arrow keys to move the player.</p>
        <button
          class="hud__autopilot"
          type="button"
          aria-pressed="false"
          aria-label="Enable autopilot"
        >
          Autopilot
          <span class="hud__autopilot-status" aria-hidden="true">Off</span>
        </button>
        <ul class="hud__keys" aria-label="Arrow key status">
          <li class="hud__key-item hud__key-item--up">
            <span class="hud__key" data-key="ArrowUp" role="switch" aria-checked="false">
              <span class="hud__key-icon" aria-hidden="true">↑</span>
              <span class="hud__key-label">Up</span>
            </span>
          </li>
          <li class="hud__key-item hud__key-item--left">
            <span class="hud__key" data-key="ArrowLeft" role="switch" aria-checked="false">
              <span class="hud__key-icon" aria-hidden="true">←</span>
              <span class="hud__key-label">Left</span>
            </span>
          </li>
          <li class="hud__key-item hud__key-item--down">
            <span class="hud__key" data-key="ArrowDown" role="switch" aria-checked="false">
              <span class="hud__key-icon" aria-hidden="true">↓</span>
              <span class="hud__key-label">Down</span>
            </span>
          </li>
          <li class="hud__key-item hud__key-item--right">
            <span class="hud__key" data-key="ArrowRight" role="switch" aria-checked="false">
              <span class="hud__key-icon" aria-hidden="true">→</span>
              <span class="hud__key-label">Right</span>
            </span>
          </li>
        </ul>
      </aside>
    </main>
  </body>
</html>
